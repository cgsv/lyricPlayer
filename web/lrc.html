<html>
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
		<title> lyric player </title>
		<script>
			${lyricarray}
	
			i = 0
			function playlrc(){
				lrcdiv = document.getElementById('lrc')
				if (i >= ll.length) return;
				lrcdiv.innerHTML = ll[i]
				ti = lt[i]
				i += 1
				setTimeout(playlrc, ti)
			}
			function play(){
				i = 0;
				playlrc();
			}
		</script>
	</head>
	<body><center>
			<div style="height:100px" id='lrc'> This is the lyric! </div><br>
		<button onclick='play()'> Play </button>
		<br>
		<audio src=${musicfile} controls="controls">
		Your browser does not support the audio tag.
		</audio>
	</center>
		
	</body>
</html>
